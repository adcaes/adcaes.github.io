<script type="text/javascript" async src="//platform.twitter.com/widgets.js"></script>
<script>
    function fbShare(url, title, descr, image, winWidth, winHeight) {
        var winTop = (screen.height / 2) - (winHeight / 2);
        var winLeft = (screen.width / 2) - (winWidth / 2);
        window.open('http://www.facebook.com/sharer.php?s=100&p[title]=' + title + '&p[summary]=' + descr + '&p[url]=' + url + '&p[images][0]=' + image, 'sharer', 'top=' + winTop + ',left=' + winLeft + ',toolbar=0,status=0,width=' + winWidth + ',height=' + winHeight);
    }

</script>
<div class="social-share">
  <ul class="socialcount socialcount-small inline-list">
    <li class="twitter"><a href="https://twitter.com/intent/tweet?via={{ site.owner.twitter }}&text={{ site.url }}{{ page.url }}" title="Share on Twitter"><span class="count"><i class="fa fa-twitter-square"></i> Tweet</span></a></li>
    <li class="facebook"><a href="javascript:fbShare('{{ site.url }}{{ page.url }}', '{{ page.title }}', 'Facebook share popup', 'http://goo.gl/dS52U', 520, 350)"><span class="count"><i class="fa fa-facebook-square"></i> Share</span></a></li>
  </ul>
</div><!-- /.social-share -->
